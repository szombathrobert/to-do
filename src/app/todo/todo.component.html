<div class="container-fluid">
  <div class="row">
    <div style="background: #303030; height: 93vh" class="col-md-3">
      <div>
        <mat-card class="mt-3" style="justify-content: center">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="legacy">
              <mat-label>Teendő neve</mat-label>
              <input formControlName="item" matInput placeholder="Teendő neve">
              <mat-hint>Add meg a teendő nevét</mat-hint>
            </mat-form-field>
            <button *ngIf="!isEditEnabled" (click)="addTask()" [disabled]="todoForm.invalid" mat-raised-button color="primary">Hozzáadás</button>
            <button *ngIf="isEditEnabled" (click)="updateTask()" [disabled]="todoForm.invalid" mat-raised-button color="primary">Frissítés</button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <div class="example-container">
              <h2>Feladatok</h2>
              <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tasks, let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-button color="warn" (click)="deleteTask(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-button color="accent" (click)="onEdit(item,i)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2>Folyamatban...</h2>
              <div cdkDropList [cdkDropListData]="inprogress" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inprogress, let i = index" cdkDrag>{{item.description}}
                  <button mat-button color="warn" (click)="deleteInProgressTask(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2>Kész</h2>
              <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                  <div class="box">
                    <button mat-button color="warn" (click)="deleteDoneTask(i)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button disabled>
                      <mat-icon>check_circle</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
